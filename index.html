<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Health Habit Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .summary {
            margin-top: 20px;
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 8px;
        }
        .tip {
            color: #ff0000;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Daily Health Habit Tracker</h1>
        <form id="health-form">
            <label for="water">Water Intake (Glasses):</label>
            <input type="number" id="water" min="0" placeholder="Enter glasses of water">

            <label for="steps">Steps Walked:</label>
            <input type="number" id="steps" min="0" placeholder="Enter number of steps">

            <label for="sleep">Sleep Hours:</label>
            <input type="number" id="sleep" min="0" placeholder="Enter hours of sleep">

            <button type="button" onclick="trackHealth()">Track My Health</button>
        </form>

        <div id="summary" class="summary" style="display: none;">
            <h2>Health Summary</h2>
            <p id="water-summary"></p>
            <p id="steps-summary"></p>
            <p id="sleep-summary"></p>
            <p id="health-tips"></p>
        </div>
    </div>

    <script>
        function trackHealth() {
            // Get input values
            let water = document.getElementById('water').value;
            let steps = document.getElementById('steps').value;
            let sleep = document.getElementById('sleep').value;

            // Display summary
            document.getElementById('water-summary').textContent = `Water Intake: ${water} glasses`;
            document.getElementById('steps-summary').textContent = `Steps Walked: ${steps} steps`;
            document.getElementById('sleep-summary').textContent = `Sleep Hours: ${sleep} hours`;

            // Generate health tips
            let tips = '';
            if (water < 8) {
                tips += '<p class="tip">Tip: Drink more water! Aim for 8 glasses a day.</p>';
            }
            if (steps < 10000) {
                tips += '<p class="tip">Tip: Try to walk at least 10,000 steps daily.</p>';
            }
            if (sleep < 8) {
                tips += '<p class="tip">Tip: Aim for 7-9 hours of sleep each night.</p>';
            }
            document.getElementById('health-tips').innerHTML = tips || '<p>Great job! Keep it up!</p>';

            // Show summary section
            document.getElementById('summary').style.display = 'block';
        }
    </script>

</body>
</html>
